<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>WeatherSine</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Weather<span class="sine">Sine</span></h1>
        </div>
        <div class="container2">
            <div class="slider-container">
                <div>
                    <label for="amplitude-slider">Temperature:</label>
                    <input type="range" id="amplitude-slider" min="-300" max="500" value="0">
                </div>
                <div>
                    <label for="frequency-slider">Wind (kph):</label>
                    <input type="range" id="frequency-slider" min="0" max="0.3" value="0" step="0.001">
                </div>
                <div>
                    <label for="length-slider">Humidity:</label>
                    <input type="range" id="length-slider" min="0" max="0.1" value="0" step="0.001">
                </div>
                <div>
                    <label for="cloud-slider">Cloudiness:</label>
                    <input type="range" id="cloud-slider" min="0" max="10" value="0" step="0.01">
                </div>
            </div>
            <div class="buttons">
                <button id="oymyakon">Oymyakon</button>
                <button id="vostok">Vostok</button>
                <button id="brussels">Brussels</button>
                <button id="sydney">Sydney</button>
                <button id="mexico-city">Mexico</button>
                <button id="lagos">Lagos</button>
            </div>
        </div>
        <canvas></canvas>
    </div>
    <script defer src="js/script.js"></script>
</body>

</html>
